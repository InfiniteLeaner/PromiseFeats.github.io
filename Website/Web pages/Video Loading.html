<script>const video = document.getElementById('bgVideo');
  let loopCount = 0;
  
  video.muted = false;
  
  video.addEventListener('ended', (bgVideo) => {
    loopCount++;
    
    if (loopCount === 1) {
      video.muted = true;
    }
  
    video.currentTime = 0;
    video.play();
  });
  
</script>
